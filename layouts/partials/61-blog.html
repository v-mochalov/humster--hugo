<section class="blog blog__bg">
    <div class="container">
       <h2 class="blog__title">
          <div class="h2-title h2-title--big">НОВИНИ</div>
       </h2>
       <div class="blog__wrapper">
          {{- range ( where site.RegularPages "Section" "blog" | first 3 ) }}
          {{ .Render "li"}}
          {{ end }}
       </div>
       <div class="blog__center">
         <div class="blog__btn">
            <a href="/blog/" class="btn btn--violet btn--157">Показати всі</a>
         </div>
       </div>       
       <div class="blog__border">
         <img src="/img/border.webp" alt="border">
       </div>
    </div>
 </section>
