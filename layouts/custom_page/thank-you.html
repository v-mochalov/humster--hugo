{{ define "main" }}
<section class="thanks">
    <div class="container">
      <div class="thanks_wrapper">
        <div class="thanks__img">
          <div class="thanks__circle">
            <img class="" src="/img/circles.webp" alt="circle">
          </div>
          <div class="thanks__done">
            <img class="" src="/img/done1.png" alt="">
            <img class="gsap__done" src="/img/done2.png" alt="done">
          </div>
        </div>
        <div class="thanks__title">{{ .Params.subtitle | safeHTML }}</div>
        <div class="thanks__remark">{{ .Params.menegers | safeHTML }}</div>
        <a href="/{{ .Site.Language.Lang }}/">{{ .Params.button | safeHTML }}</a>
      </div>
    </div>
  </section>
{{end}}
