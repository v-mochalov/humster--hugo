<!DOCTYPE html>
<html lang="{{ $.Site.Language.Lang }}">
{{ partial "0-head" . }}

<body class="{{ .Page.Kind }} {{ .Page.Type }} {{ .Site.Hugo.Version }}">
  {{ block "header" . }}{{ partial "1-navbar" . }}{{end}} {{ block "main" . }}
  {{ end }} {{ partial "100-footer" . }}
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
<!-- GSAP Link -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>


</html>
